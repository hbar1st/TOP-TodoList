<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders List</title>
</head>

<body>
    <main>
        <nav>
            <div class="user-name"></div>
            <div class="actions">
                <ul>
                    <li id="add-task"><button type="button"><img src="./assets/add-circle.svg" alt="Add task button">Add
                            task</button></li>
                    <li id="today-task"><button type="button"><img src="./assets/today.svg"
                                alt="Review today's tasks">Today</button></li>
                </ul>
            </div>
            <section class="projects">
                <header>
                    <img src="./assets/projects.svg" alt="My Projects">
                    <h3>My Projects</h3>
                    <img id="add-project" src="./assets/add-symbol.svg" alt="Add a project">
                </header>
                <ul>
                </ul>
            </section>
        </nav>
        <section id="content-panel">
            <header>
                <p><span></span> /</p>
            </header>
            <h1></h1>
            <ul>
            </ul>
        </section>
    </main>
    <dialog id="add-project-modal">
        <h1>Add Project</h1>
        <form action="" method="dialog">
            <div>
                <label for="proj-name">Name</label><input required autofocus type="text" name="proj-name"
                    id="proj-name">
                <label for="proj-color">Color</label><input type="color" name="proj-color" id="proj-color"
                    value="#ffffff">
            </div>
            <div class="button-panel">
                <button type="button">Cancel</button>
                <button class="add" type="submit">Add</button>
            </div>
        </form>
    </dialog>
</body>

</html>
